version: "3.9"
networks:
  nagp-devops-assignment:

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports: 
      - 3306:3306
  nagp-devops-assignment:
    image: "naveenbhardwaj/nagp-devops-assignment:latest"
    environment:
       - "SPRING_PROFILES_ACTIVE=prod"
    networks:
      - nagp-devops-assignment
    ports:
      - 9001:9001